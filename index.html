<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souri AI | سوري AI - سنعود قريباً</title>
    <style>
        :root {
            --v2-green-900: #205644;
            --v2-green-700: #1F6F54;
            --v2-green-100: #D9F2E6;
            
            --v2-beige-100: #F6F3EC;
            --v2-beige-200: #EEE7DA;
            --v2-beige-300: #E2D6C3;
            
            --v2-gold-500:  #D6B26E;
            --v2-gold-300:  #e8ba4f;
            
            --v2-text-primary: #1C1C1C;
            --v2-text-muted: #6B6B6B;
            
            --v2-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--v2-font-family);
            background-color: var(--v2-beige-100);
            color: var(--v2-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            color: var(--v2-green-900);
            margin: 0 0 16px 0;
            font-size: 32px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--v2-text-muted);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background-color: var(--v2-gold-500);
            border-radius: 2px;
            margin: 0 auto 32px auto;
        }

        .developer-card {
            background-color: var(--v2-beige-100);
            border-radius: 12px;
            padding: 24px;
            margin-top: 40px;
            border: 1px solid var(--v2-beige-200);
        }

        .developer-name {
            color: var(--v2-green-900);
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 4px 0;
        }

        .developer-role {
            color: var(--v2-text-muted);
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            color: var(--v2-text-muted);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }

        .social-link:hover {
            color: var(--v2-green-900);
            transform: translateY(-2px);
        }

        .english-text {
            direction: ltr;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px dashed var(--v2-beige-300);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{ Souri AI }</h1>
        <h1>سنعود قريباً</h1>
        
        <div class="divider"></div>
        
        <div class="subtitle">
            نحن نعمل حالياً على تحسينات هامة في النظام لتقديم تجربة أفضل وأذكى.
            <br>
            نعتذر عن الإزعاج ونشكر تفهمكم.
        </div>

        <div class="english-text">

                We are currently performing important system upgrades to serve you better.
                <br>
                Thank you for your patience.
            </p>
        </div>
